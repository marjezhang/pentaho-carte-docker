version: "3.8"

services:
  pentaho-carte:
    image: quarrierzhang/pentaho-carte:9.0.0.0
    environment:
      SERVER_NAME: 'ifca-Master'
      SERVER_USER: 'admin'
      SERVER_PASSWD: '123456'
      RUNMODE: 'master'
      DEBUG: 'true'
    volumes:
      - "pentaho-carte:/data-integration"
    ports:
      - "8081:8081"
    restart: always
    container_name: pentaho-carte
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "5g"
        max-file: "3"  
    # hostname: 'localhost'
    # ipc: host
    # network_mode: "host"
    # networks:
        # carte-net: {}
    # networks:
      # hostnet: {}
  carte-slave1:
    image: quarrierzhang/pentaho-carte:9.0.0.0
    environment:
      SERVER_NAME: 'ifca-slave1'
      SERVER_USER: 'cluster'
      SERVER_PASSWD: '123456'
      RUNMODE: 'slave'
      DEBUG: 'true'
      MASTER_NAME: 'ifca-Master'
      MASTER_HOST: '192.168.137.54'
      MASTER_PORT: '8081'
      MASTER_CONTEXT: 'pentaho'
      MASTER_USER: 'admin'
      MASTER_PASSWD: '123456'
    volumes:
      - "carte-slave1:/data-integration"
    ports:
      - "28081:8081"
    restart: always
    container_name: carte-slave1
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "5g"
        max-file: "3"  
    depends_on:
      - pentaho-carte     
        
volumes:
  pentaho-carte:
    name: pentaho-carte
  carte-slave1:
    name: carte-slave1
