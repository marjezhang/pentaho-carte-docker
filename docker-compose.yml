version: "3.8"

services:
  pentaho-carte:
    image: quarrierzhang/pentaho-carte:9.0.0.2
    environment:
      SERVER_PORT: 8081
      SERVER_HOST: '0.0.0.0'
      SERVER_NAME: 'ifca-Master'
      SERVER_USER: 'admin'
      SERVER_PASSWD: '123456'
      RUNMODE: 'master'
      DEBUG: 'true'
    volumes:
      - "pentaho-carte:/data-integration"
    ports:
      - "8081:8081"
    restart: always
    container_name: pentaho-carte
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "5g"
        max-file: "3"  
